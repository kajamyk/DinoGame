<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>My game</title>
    <link rel="stylesheet" href="styleSheet.css" />
</head>
<body>
    <div id="game" onclick="jump();">
        <div id="character">
            <img id="defaultImage" src="Resources\DinoSprites_doux.gif" width="50" height="50" />
        </div>
        <div id="block"></div>
        <div id="title">
            <p>DINO</p>
        </div>
    </div>
    <p id="losesParagraph">Loses : 0</p>
    <button onclick="startGame()" class="myButton">START</button>
    <button onclick="stopGame()" class="myButton">STOP</button>
    <button onclick="endGame()" class="myButton">END</button>
    <br />
    <img src="Resources/DinoSprites_mort.gif" width="50" height="50" />
    <img src="Resources/DinoSprites_doux.gif" width="50" height="50" />
    <img src="Resources/DinoSprites_tard.gif" width="50" height="50" />
    <img src="Resources/DinoSprites_vita.gif" width="50" height="50" />
    <br />
    <button onclick="replaceImage('Resources/DinoSprites_mort.gif')" class="myButton">MORT</button>
    <button onclick="replaceImage('Resources/DinoSprites_doux.gif')" class="myButton">DOUX</button>
    <button onclick="replaceImage('Resources/DinoSprites_tard.gif')" class="myButton">TARD</button>
    <button onclick="replaceImage('Resources/DinoSprites_vita.gif')" class="myButton">VITA</button>
</body>
<script src="Game.js"></script>
<script src="Character.js"></script>
</html>
